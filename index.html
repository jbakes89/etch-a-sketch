<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Joseph Bakes">
        <meta name="description" content="An Etch-a-Sketch-like drawing app created as part of The Odin Project Foundations Course.">
        <title>Sketch Squares</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="l-page-container">
            <!-- Options bar -->
            <div class="l-options__container">
                <div class="l-options__bar">
                    <form class="l-options__resize-button js-resize-form">
                        <label for="grid-size">Grid size (1-100):</label>
                        <input class="js-grid-size-input" type="number" name="grid-size" id="grid-size" min="1" max="100" value="16" required>
                    </form>
                    <button class="l-options__erase-button js-erase-button">Erase</button>
                    <div class="l-options__mode-selection">
                        <input type="radio" name="mode" id="one-color" value="one-color" checked>
                        <label for="one-color">One colour</label>
                        <input type="radio" name="mode" id="random-color" value="random-color">
                        <label for="random-color">Random colour</label>
                        <input type="radio" name="mode" id="shading" value="shading">
                        <label for="shading">Shading</label>
                    </div>
                </div>
                <div class="c-options__tab">
                =
                </div>
            </div>
            <!-- Sketchpad -->
            <div class="l-sketchpad__container">
                <div class="c-sketchpad__body js-sketchpad">
                </div>
            </div>
        </main>
        <div class="c-sketchpad__cell js-template-cell"></div>
        <script src="main.js" type=module defer></script>
    </body>
</html>
